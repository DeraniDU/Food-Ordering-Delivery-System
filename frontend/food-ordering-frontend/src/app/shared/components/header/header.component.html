<!-- src/app/shared/components/header/header.component.html -->
<header class="fixed top-0 left-0 w-full bg-white shadow z-50">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20">
      <div class="flex">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-xl font-bold text-primary">foodOrder</a>
        </div>

        <!-- Navigation links -->

        <div class="hidden sm:ml-6 sm:flex sm:space-x-8 items-center justify-center">
          <ng-container *ngIf="userRole === 'CUSTOMER'">
          <a routerLink="/restaurants" routerLinkActive="border-indigo-500 text-gray-900"
             class="border-transparent text-[var(--color-accent1)] hover:underline hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Restaurants
          </a>


            <a routerLink="/orders" routerLinkActive="border-indigo-500 text-gray-900"
               class="border-transparent text-[var(--color-accent1)] hover:underline hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              My Orders
            </a>

          <a routerLink="/orders/history" routerLinkActive="border-indigo-500 text-gray-900"
             class="border-transparent text-text-[var(--color-accent1)] hover:underline hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            history
          </a>

          </ng-container>

            <ng-container *ngIf="userRole === 'RESTAURANT_ADMIN'">
              <a routerLink="/restaurant-admin" routerLinkActive="border-indigo-500 text-gray-900"
                 class="border-transparent text-text-[var(--color-accent1)] hover:underline hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Restaurant Dashboard
              </a>
            </ng-container>

            <ng-container *ngIf="userRole === 'DELIVERY_DRIVER'">
              <a routerLink="/driver" routerLinkActive="border-indigo-500 text-gray-900"
                 class="border-transparent text-text-[var(--color-accent1)] hover:underline hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Deliveries
              </a>
            </ng-container>
        </div>
      </div>

      <!-- Admin dashboard link for SYSTEM_ADMIN -->
      <ng-container *ngIf="userRole === 'SYSTEM_ADMIN'">
        <a routerLink="/admin" routerLinkActive="border-indigo-500 text-gray-900"
           class="border-transparent text-text-[var(--color-accent1)] hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
          Admin Dashboard
        </a>
      </ng-container>

      <!-- User menu -->
      <div class="flex items-center">
        <div class="hidden md:ml-4 md:flex-shrink-0 md:flex md:items-center">
          <ng-container *ngIf="isLoggedIn; else loginButtons">
            <div class="ml-3 relative">
              <div>
                <button type="button" (click)="toggleMenu()" class="bg-white flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  <span class="sr-only">Open user menu</span>
                  <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center">
                    <span class="text-indigo-800 font-medium">{{ userName.charAt(0) }}</span>
                  </div>
                </button>
              </div>
              <div *ngIf="isMenuOpen"
                   class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
                <a routerLink="/user/profile" class="block px-4 py-2 text-sm text-text-[var(--color-accent2)] hover:bg-gray-100">
                  Your Profile
                </a>
                <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-text-[var(--color-accent2)] hover:bg-gray-100">
                  Sign out
                </button>
              </div>
            </div>
          </ng-container>

          <ng-template #loginButtons>
            <a routerLink="/auth/login" class="text-gray-500 hover:text-gray-700 mr-4">
              Sign in
            </a>
            <a routerLink="/auth/register"
               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-[var(--color-primary)] hover:bg-green-700 hover:text--[var(--color-secondary)]  focus:outline-none focus:ring-2 focus:ring-offset-2">
              Sign up
            </a>
          </ng-template>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button type="button" (click)="toggleMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
            <span class="sr-only">Open main menu</span>
            <svg *ngIf="!isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state -->
  <div *ngIf="isMenuOpen" class="md:hidden">
    <!-- Mobile links (same as before) -->
    ...
  </div>
</header>
